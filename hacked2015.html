<template name="home">
  <div class="row">
    <div class="large-12 columns">
    
      {{navbar}}
    
      <hr>
      <div class="row">
        <div class="large-12 columns">
          <div class="row">

            <!-- display events -->
            {{#each events}} {{> event}} {{/each}}

          </div>
        </div>
      </div>
    </div>
  </div>
  {{footer}}

</template>

<template name="register">
</template>

<template name="dashboard">
  <div class="row">
    <div class="large-12 columns">
      
      {{navbar}}

      <hr>
      <div class="row">
        <div class="large-12 columns">
          <div class="row">

            <!-- display events -->
            {{#each events}} {{> event}} {{/each}}

          </div>
        </div>
      </div>
    </div>
  </div>

  {{footer}}
</template>

<template name="footer">
  <!-- Page Footer -->
  <div id="footer">
    &copy; 2015 Campus Catcher
  </div>
  <!-- End Page Footer -->
</template>

<template name="navbar">
  <div class="row">
    <div class="large-12 columns">

      <!-- TOP BAR MENU -->
      <div class="contain-to-grid fixed">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a href="#">Campus Catch<span style="color:#ffcc00">R</span></a></h1>
            </li>

            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
            </li>
          </ul>

          <section class="top-bar-section">
            <ul class="right">
              <li><a href="">Sign in</a>
              </li>
              <li><a href="">Register</a>
              </li>
            </ul>
          </section>
        </nav>

        <li class="has-form">
          <div class="row collapse">
            <div class="large-9 small-9 columns">
              <input type="text" placeholder="Find Stuff">
            </div>
            <div class="large-3 small-3 columns">
              <a href="#" class="alert button expand">Search</a>
            </div>
          </div>
        </li>
      </div>
    </div>
  </div>
</template>

<template name="event">

  <div class="large-4 small-6 columns">
    <img src="/img/1.jpg">
    <div class="panel">
      <h5>{{name}}</h5>
      <h6>{{date}}</h6>
    </div>
  </div>
</template>
