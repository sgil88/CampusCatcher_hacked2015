<template name="mainLayout">
    <hr>
    <hr> {{> yield region="navbar"}}
    <hr>
    <hr> {{> yield}} {{> yield region="footer"}}

</template>

<template name="home">
    <div class="row">
        <!-- display events -->
        {{#each clubEvents}} {{> clubEvent}} {{/each}}
    </div>
</template>


<template name="dashboard">
    <hr/>
    <div class="row">
        <form class="add-event">
            <input type="text" name="eventName" placeholder="Event name" />
            <input type="text" name="date" placeholder="Date..." />
            <input type="text" name="eventDescription" placeholder="Event description" required="required" />

            <input type="submit" value="Add Event" />

        </form>
    </div>
</template>

<template name="footerTemp">
    <!-- Page Footer -->
    <div id="footer">
        &copy; 2015 Campus Catcher
    </div>
    <!-- End Page Footer -->
</template>

<template name="navbarTemp">
    <!-- top bar menu -->
    <div class="contain-to-grid fixed">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">campus catch<span style="color:#ffcc00">r</span></a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a>
                </li>
            </ul>


            <section class="top-bar-section">
                <ul class="right">

                    <p class="button-group radius">
                        {{#if currentuser}}

                        <a class="button alert" data-reveal-id="logoutform">logout</a> {{else}}
                        <a href="#" class="button success" data-reveal-id="signmodal">sign in</a>
                        <a class="button alert" data-reveal-id="registerform ">register</a> {{/if}}
                    </p>
                </ul>
            </section>
        </nav>

    </div>

    <div id="logoutform" class="reveal-modal small">
        <form class="logout">
            <legend> log out</legend>
            <button type="submit"> log out</button>
        </form>
        <a href="#" class="close-reveal-modal">&#215;</a>
    </div>

    <!-- form registration modal -->
    <div id="signmodal" class="reveal-modal small">
        <form class="login">
            <legend> sign in</legend>
            <label for="login-email"> email:</label>
            <input type="email" id="login-email" name="login-email">

            <label for="login-password"> password:</label>
            <input type="password" id="login-password" name="login-password">

            <button type="submit"> log in</button>
            <button type="submit"> forgot password?</button>

        </form>
        <a href="#" class="close-reveal-modal">&#215;</a>
    </div>

    <!-- form registration modal -->
    <!-- form modal -->
    <div id="registerform" class="reveal-modal small">
        <h3>sign up</h3>
        <form class="new-club">
            <fieldset>
                <!--puts a margin to separate other field sets-->
                <legend> club information</legend>
                <label for="clubname"> club name:</label>
                <!--focuses by id-->
                <input type="text" id="clubname" name="clubname">

                <label for="email"> email:</label>
                <input type="email" id="email" name="email">

                <label for="password"> password:</label>
                <input type="password" id="password" name="password">

                <label for="des"> description:</label>
                <textarea id="des" name="description"></textarea>
            </fieldset>
            <fieldset>
                <label for="university"> school name:</label>
                <input type="text" id="university" name="university">

            </fieldset>
            <button type="submit"> sign up</button>
        </form>
        <a href="#" class="close-reveal-modal">&#215;</a>
    </div>
    <!-- End Form SIGN IN Modal -->
</template>
