<body>
</body>
  
<template name="mainLayout">
  <div class="row">
    <div class="large-12 columns">
    
      <div class="row">
        <div class="large-12 columns">
          {{> yield region="navbar"}}
        </div>
      </div>

      <hr>
      
      <div class="row">
        <div class="large-12 columns">
          {{> yield}}
        </div>
      </div>

    </div>
  </div>

  {{> yield region="footer"}}

</template>

<template name="home">
  <div class="row">

    <!-- display events -->
        {{#each clubEvents}} {{> clubEvent}} {{/each}}

  </div>
</template>

<template name="register">
  <div class="row">
    <form class="new-club">
      <input type="text" name="clubName" 
            placeholder="Club name" required="required"/>
      <input type="text" name="university"
            placeholder="University club is registered with"
            required="required"/>
      <input type="email" name="email" 
            placeholder="Club email" required="required"/>
      <input type="text" name="clubDescription" 
            placeholder="Description of club"  equired="required"/>

      <input type="submit"/>
    </form>
  </div>
</template>

<template name="dashboard">
  <div class="row">

    <!-- display events -->
      {{#each clubEvents}} {{> clubEvent}} {{/each}}

  </div>
</template>

<template name="footerTemp">
  <!-- Page Footer -->
  <div id="footer">
    &copy; 2015 Campus Catcher
  </div>
  <!-- End Page Footer -->
</template>

<template name="navbarTemp">

  <!-- TOP BAR MENU -->
  <div class="contain-to-grid fixed">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Campus Catch<span style="color:#ffcc00">R</span></a></h1>
        </li>

        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
        </li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <li><a href="">Sign in</a>
          </li>
<!--          <li><a href="{{pathFor 'register'}}">Register</a>
          </li>
        -->

          <li><a class="medium button hide-for-small" data-reveal-id="formModal">Register your Club</a>

          </li>
        </ul>
      </section>
    </nav>

    <li class="has-form">
      <div class="row collapse">
        <div class="large-9 small-9 columns">
          <input type="text" placeholder="Find Stuff">
        </div>
        <div class="large-3 small-3 columns">
          <a href="#" class="alert button expand">Search</a>
        </div>
      </div>
    </li>
  </div>

    <!-- Form Modal -->
    <div id="formModal" class="reveal-modal small">
      <h3>Club Registration</h3>
      <form class="custom">
        <fieldset>
          <input type="tel" placeholder="Mobile Phone">           
          <button type="submit" class="small button">Sign Up!</button>
        </fieldset>
      </form>
      <a href="#" class="close-reveal-modal">&#215;</a>
    </div><!-- End Form Modal -->

</template>


<template name="clubEvent">
  <div class="large-4 small-6 columns">
    <img src="/img/1.jpg">
    <div class="panel">
      <h5>{{name}}</h5>
      <h6>{{date}}</h6>
    </div>
  </div>
</template>
